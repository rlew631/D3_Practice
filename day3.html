  <body>
    <!--[if lt IE 7]>

    <svg id="white-square" height="160" width="160" style="border: 1px solid #ccc"></svg>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
      data = [
        { name: 'a', value: 1 }, 
        { name: 'b', value: 2 }, 
        { name: 'c', value: 3 },
        { name: 'd', value: 5 },
        { name: 'e', value: 8 }
      ]
      function myFunct() {
        
        const svg = d3.select("#white-square")
        
        const circles = svg.selectAll('circle').data( data )

        circles.enter().append('circle')
          // set the circles' radius
          .attr('r', (d) => d.value * 10)
          // set the circles' x position
          .attr('cx', (d) => d.value * 10)
          // set the circles' y position
          .attr('cy', 80)
          .attr('fill', 'transparent')
          .attr('stroke', 'steelblue')
        
        const text = svg.selectAll('text').data( data )
        
        text.enter().append('text')
          .attr('x', (d) => d.value * 10 * 2)
          .attr('y', 80)
          // This is a "magic number" in svg. It makes sure the text is vertically centered
          .attr('dy', '0.35em')
          // set from which direction the text expands
          .attr('text-anchor', 'end')
          // set the actual text
          .text(d => d.name)

        return svg
      }
      myFunct()

    </script>
  </body>
