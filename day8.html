    <svg id="legend" width="900" height="24" style="solid #ccc"></svg>
    <svg id="white-square" width="900" height="500" style="border:1px solid #ccc"></svg>
    <script>
      width = 900; height = 500
      margin = {
        top: 10,
        right: 100,
        bottom: 30,
        left: 50
      }
      data = [
        {"company":"Johnson & Johnson","revenues_mm":71890,"profit_mm":18540,"profit_as_of_revenues":0.2578940047294478,"category":"Pharmaceuticals"},{"company":"Procter & Gamble","revenues_mm":71726,"profit_mm":10508,"profit_as_of_revenues":0.14650196581434904,"category":"Household & Personal Products"},{"company":"Abbvie","revenues_mm":25638,"profit_mm":5953,"profit_as_of_revenues":0.23219439893907481,"category":"Pharmaceuticals"},{"company":"Amgen","revenues_mm":22991,"profit_mm":7722,"profit_as_of_revenues":0.33587055804445215,"category":"Pharmaceuticals"},{"company":"Eli Lilly","revenues_mm":21222,"profit_mm":2738,"profit_as_of_revenues":0.12901705777023842,"category":"Pharmaceuticals"},{"company":"Bristol-Myers Squibb","revenues_mm":19427,"profit_mm":4457,"profit_as_of_revenues":0.22942296803417925,"category":"Pharmaceuticals"},{"company":"Altria Group","revenues_mm":19337,"profit_mm":14239,"profit_as_of_revenues":0.7363603454517247,"category":"Tobacco"},{"company":"Kimberly-Clark","revenues_mm":18202,"profit_mm":2166,"profit_as_of_revenues":0.11899791231732777,"category":"Household & Personal Products"},{"company":"General Mills","revenues_mm":16563,"profit_mm":1697,"profit_as_of_revenues":0.10245728430839823,"category":"Food"},{"company":"Colgate-Palmolive","revenues_mm":15195,"profit_mm":2441,"profit_as_of_revenues":0.16064494899638038,"category":"Household & Personal Products"},{"company":"Conagra Brands","revenues_mm":14134,"profit_mm":-677,"profit_as_of_revenues":-0.04789868402433847,"category":"Food"},{"company":"Land O'Lakes","revenues_mm":13233,"profit_mm":245,"profit_as_of_revenues":0.01851432025995617,"category":"Food"},{"company":"Pepsico","revenues_mm":62789,"profit_mm":6329,"profit_as_of_revenues":0.1007979104620236,"category":"Food"},{"company":"Kellogg","revenues_mm":13014,"profit_mm":694,"profit_as_of_revenues":0.053327186107269095,"category":"Food"},{"company":"Reynolds American","revenues_mm":12503,"profit_mm":6073,"profit_as_of_revenues":0.       ]
      data.columns = ["company", "revenues_mm", "profit_mm", "profit_as_of_revenues", "category"]
      data.x = "Revenue ($MM)"
      data.y = "Profits ($MM)"

      xScale = d3.scaleLinear(
        d3.extent( data, d => d.revenues_mm ),
        [ margin.left, width - margin.right ]
      )
      yScale = d3.scaleLinear(
        d3.extent( data, d => d.profit_mm ),
        [ height - margin.bottom, margin.top ]
      )
      colors = d3.scaleOrdinal().range(d3.schemeCategory10)
      xAxis = d3.axisBottom(xScale)
      yAxis = d3.axisLeft(yScale)
      function legend() {
        const svg = d3.select('#legend')
        
        const categories = data.reduce((acc, d) => {
          acc[d.category] = true
          return acc
        },{})
        
        svg.selectAll('g')
          .data( Object.keys(categories).sort((a,b) => a.charAt(0) == 'H' ? 1 : -1) )
          .join('g')
            .attr('transform', (d,i) => `translate(${i * 125},5)`)
          .call(g => g
            .append('rect')
              .attr('width', 20)
              .attr('height', 20)
              .style('fill', d => colors(d))
          )
          .call(g => g
            .append('text')
              .attr('y', 10)
              .attr('x', 25)
              .attr('dy', '0.35em')
              .style('font-size', 12)
              .style('font-family', 'sans-serif')
            .text(d => d)
          )
        
        return svg.node()
        
      }
      legend()
      function chart() {
        
        const g = d3.select('#white-square')
          .append('g')
            .style('font-family', 'sans-serif')
            .style('font-size', 10)
        
        g.selectAll('g')
          .data( data )
          // each data point is a group
          .join('g')
            .attr('class', 'scatter-point')
            .attr('transform', d => `translate(${xScale(d.revenues_mm)},${yScale(d.profit_mm)})`)
          // .call() passes in the current d3 selection
          // This is great if we want to append something
          // but still want to work with the original selection after that
          .call(g => g
            // first we append a circle to our data point
            .append('circle')
              .attr('r', 5)
              .style('stroke', d => colors( d.category ))
              .style('stroke-width', 2)
              .style('fill', 'transparent')
          )
          .call(g => g
            // then we append a text label to the data point
            .append('text')
              .attr('x', 8)
              .attr('dy', '0.35em')
            // I've filter out values too low in order to avoid label overlap
            // see what happens if you remove the condition and just return d.company
            .text(d => d.revenues_mm < 10000 ? '' : d.company)
          )
      
        g.append('g')
            .attr('class', 'y-axis')
            .attr('transform', `translate(${ margin.left },0)`)
          .call(yAxis)
            // remove the line between the ticks and the chart
            .select('.domain').remove()
        
        g.append('g')
            .attr('class', 'x-axis')
            .attr('transform', `translate(0,${ height - margin.bottom })`)
          .call(xAxis)
            // remove the line between the ticks and the chart
            .select('.domain').remove()
        
        // Here, I'm appending and positioning the y-axis label (Profit ($MM))
        g.append('g')
            .attr('transform', `translate(${margin.left + 6},${margin.top + 4})`)
          .append('text')
            .attr('transform', 'rotate(90)')
          .text(data.y)

        // Here, I'm appending and positioning the x-axis label (Revenue ($MM))
        g.append('g')
          .append('text')
            .attr('x', width - margin.right - 6)
            .attr('y', height - margin.bottom - 5)
            .attr('text-anchor', 'end')
          .text(data.x)
        return g
      }
      chart()
    </script>
